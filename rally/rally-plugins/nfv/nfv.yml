---
BrowbeatPlugin.nfv:
  -
    args:
      rcfile: "/home/stack/overcloudrc"
      instances: {{instances}}
      vm_image_name: nfv
      vm_image_file: "/home/stack/nfv.qcow2"
      traffic_gen_src_slot: {{traffic_gen_src_slot}}
      traffic_gen_dst_slot: {{traffic_gen_dst_slot}}
      traffic_bidirectional: 1
      traffic_loss_pct: {{traffic_loss_pct}}
      data_vlan_start: {{data_vlan_start}}
      data_pkt_size: {{data_pkt_size}}
      repin_ovs_nonpmd: {{repin_ovs_nonpmd}}
      repin_ovs_pmd: {{repin_ovs_pmd}}
      repin_kvm_emulator: {{repin_kvm_emulator}}
      pmd_vm_eth0: {{pmd_vm_eth0}} 
      pmd_vm_eth1: {{pmd_vm_eth1}}
      pmd_vm_eth2: {{pmd_vm_eth2}}
      pmd_dpdk0: {{pmd_dpdk0}}
      pmd_dpdk1: {{pmd_dpdk1}}
      pmd_dpdk2: {{pmd_dpdk2}}
      routing: {{routing}}
      enable_multi_queue: {{enable_multi_queue}}
      run_pbench_trafficgen: true 
      dns_server: {{dns_server}}
    runner:
      concurrency: 1 
      times: 1 
      type: "constant"
    context:
      users:
        tenants: 1
        users_per_tenant: 1
